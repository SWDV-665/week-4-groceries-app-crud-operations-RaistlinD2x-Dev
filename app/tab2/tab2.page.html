<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Groceries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Groceries</ion-title>
    </ion-toolbar>
  </ion-header>

  <h3 *ngIf="loadItems().length == 0">No items to display</h3>
  <ion-list lines="full">
    <ion-item-sliding *ngFor="let item of loadItems(); let i = index">
      <ion-item >
        <ion-label>
          <h2>{{ item.name }}</h2>
          <p>{{ item.quantity }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <button (click)="editItem(item, i)" ion-button color="primary" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button (click)="removeItem(i)" ion-button color="secondary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding> 
  </ion-list>

  <ion-button ion-fab mini (click)="addItem()"><ion-icon name="add"></ion-icon></ion-button>
</ion-content>
